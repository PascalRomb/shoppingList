<div>
  <h3>{{title}}</h3>
  <ng-container *ngIf="items && items.length > 0; then showList; else showNothing"></ng-container>
</div>

<ng-template #showNothing>
  <div>No items found.</div>
</ng-template>
<ng-template #showList>
  <ol class="mt-3 example" style="overflow-y: auto; height: {{height}}">
    <ng-container *ngFor="let item of items">
      <li>
        <div class="d-flex flex-row justify-content-between mr-2">
          <div class="flex-column">
            <a (click)="onClickElement(item)">
              <span>{{item.name}}</span>
              <i class="ml-1 fas fa-chevron-right" style="font-size: 14px; color: #0B5ED7"></i>
            </a>
          </div>
          <a (click)="onDeleteElement(item)">
          <div class="flex-column"><i class="fas fa-times"
                                      style="font-size: 14px; color: #0B5ED7; text-align: left"></i></div>
          </a>
        </div>
      </li>
    </ng-container>
  </ol>

</ng-template>
