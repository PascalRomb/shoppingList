<div class="container">
  <div class="mt-5">
    <div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input [(ngModel)]="user" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div *ngIf="areWrongCredentials" class="py-1 mb-2 small text-danger">Wrong credentials!</div>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
      <span class="ml-2">Non hai un account?
        <a [routerLink]="['/register']">Registrati ora!</a>
      </span>
    </div>
  </div>
</div>
