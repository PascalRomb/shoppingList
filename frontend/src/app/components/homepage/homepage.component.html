<app-navbar></app-navbar>
<div class="d-flex flex-row" >
  <div class="w-25"></div>

  <div class="w-50 mx-5">
    <app-list [items]=shoppingLists (onClickElementEmitter)="onClickElement($event)" (onDeleteElementEmitter)="onDeleteElement($event)" height="50vh"></app-list>
    <div id="addListForm" class="mt-5 pt-4">
      <h3>Aggiungi Lista</h3>
      <div>
        <div class="form-group">
          <label  for="exampleInputEmail1">Nome</label>
          <input class="form-control" id="exampleInputEmail1"  [(ngModel)]="shoppingListName">
        </div>
        <button type="submit" class="btn btn-primary w-100" (click)="onAddList()">Aggiungi</button>
      </div>
    </div>
  </div>
  <div class="w-25"></div>
</div>
