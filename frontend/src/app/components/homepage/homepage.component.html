<app-navbar></app-navbar>
<div class="mt-5 mx-5" >
  <div class="row w-100">

    <div id="lists" class="col-5" >
      <h3>Le tue liste</h3>
      <ol class="mt-3 example" style="overflow-y: auto; height: 70vh">
        <ng-container *ngFor="let hero of HEROES">
          <li>
            <div class="d-flex flex-row justify-content-between mr-2">
              <div class="flex-column">
                <span>Spezie</span>
                <i class="ml-1 fas fa-chevron-right" style="font-size: 14px; color: #0B5ED7"></i>
              </div>
              <div class="flex-column"><i class="fas fa-times" style="font-size: 14px; color: #0B5ED7; text-align: left"></i></div>
            </div>
          </li>
        </ng-container>
      </ol>
    </div>
    <div class="col-2"></div>
    <div id="form" class="col-5">
      <h3>Aggiungi Lista</h3>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Nome</label>
          <input class="form-control" id="exampleInputEmail1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


  </div>
</div>
